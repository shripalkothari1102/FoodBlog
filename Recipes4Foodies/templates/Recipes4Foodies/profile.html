<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <title>Food Blog - Profile</title>
	<meta charset="UTF-8">
	<meta name="description" content="Food Blog Web Template">
	<meta name="keywords" content="food, unica, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->   
	<link href="{% static 'Recipes4Foodies/img/favicon.ico' %}" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600,600i,700" rel="stylesheet">

	<!-- Stylesheets -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="{% static 'Recipes4Foodies/css/loginstyle.css' %}" rel="stylesheet" id="bootstrap-css">

</head>
<body>

<div class="login-reg-panel">
							
		<div class="register-info-box">
			<h2>Profile</h2>
			<p>Email:<br/>{{user.email}}</p>
			<p>User name:<br/>{{user.username}}</p>
			<label id="label-login" for="log-login-show">
				<a href="{% url 'index' %}">Home</a>
			</label>
		</div>
							
		<div class="white-panel">
			<div class="login-show">
				<h2>UPDATE PROFILE?</h2>
                <form action={% url 'update_profile_user' %} method="POST">
				{% csrf_token %}
				<input type="text" placeholder="Username" name="username" required>
                <input type="submit" value="Update">
                </form>
				<a href={% url 'change_password_user' %}>Change password?</a>				
			</div>
			{% if success_message %}
			<div class="alert alert-success" role="alert">{{success_message}}</div>
			{% endif %}
			{% if error_message %}
			<div class="alert alert-danger" role="alert">{{error_message}}</div>
			{% endif %}
		</div>
</div>

<body>
</html>
